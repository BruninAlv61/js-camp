<!DOCTYPE html>
<html lang="es">

<head>
  <title>DevJobs - Empleos</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Listado con empleos y filtros para encontrar el trabajo de tus sueÃ±os.">
  <link rel="stylesheet" href="./styles.css" />

  <script type="module">
    import React from 'https://esm.sh/react?dev';
    import ReactDOM from 'https://esm.sh/react-dom/client?dev';

    window.React = React
    window.ReactDOM = ReactDOM
  </script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    // componente de React
    function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {

      const [isApplied, setIsApplied] = React.useState(false)

      const handleClick = () => {
        setIsApplied(!isApplied)
      }

      const text = isApplied ? 'Aplicado' : 'Aplicar'
      const buttonClass = isApplied ? 'is-applied' : ''

      return (
        <article 
          className="job-listing-card"
          data-modalidad={data?.modalidad}
          data-nivel={data?.nivel}
          data-technology={data?.technology}
        >
          <div>
            <h3>{titulo}</h3>
            <small>{empresa} - {ubicacion}</small>
            <p>{descripcion}</p>
          </div>
          <button 
            disabled={isApplied}
            className={`button-apply-job ${buttonClass}`}
            onClick={handleClick}
          >
            {text}
          </button>
        </article>
      )
    }

    function App() {
      return (
        <div className="jobs-listings">
          <JobCard
            titulo="Desarrollador web"
            empresa="Google"
            ubicacion="Remoto"
            descripcion="Se busca desarrollador web con experiencia en React"
            data={{ modalidad: 'Remoto', nivel: 'Senior', technology: 'React' }}
          />
          <JobCard
            titulo="Backend developer"
            empresa="Facebook"
            ubicacion="Barcelona"
            descripcion="Se busca backend developer con experiencia en Node.js"
            data={{ modalidad: 'Remoto', nivel: 'Senior', technology: 'Node.js' }}
          />
          <JobCard
            titulo="Fullstack developer"
            empresa="Uber"
            ubicacion="Remoto"
            descripcion="Se busca fullstack developer con experiencia en React y Node.js"
            data={{ modalidad: 'Remoto', nivel: 'Senior', technology: 'React y Node.js' }}
          />
        </div>
      )
    }

    const rootEl = document.getElementById('root')
    const root = ReactDOM.createRoot(rootEl)
    root.render(<App />)
  </script>
</head>

<body>
  <header>
    <h1>
      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <polyline points="16 18 22 12 16 6"></polyline>
        <polyline points="8 6 2 12 8 18"></polyline>
      </svg>
      DevJobs
    </h1>

    <nav>
      <!-- <a href="">
        Inicio
      </a> -->
      <a href="">Empleos</a>
    </nav>

    <div>
      <devjobs-avatar service="github" username="BruninAlv61" size="32">
      </devjobs-avatar>
    </div>
  </header>

  <main>
    <section class="jobs-search">
    </section>
    <section>
      <h2>Empleos disponibles</h2>
      <div id="root"></div>
    </section>
  </main>

  <footer style="padding-bottom: 2000px;">
    <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
  </footer>
</body>

</html>
